name: Mutagen Patch

on:
  workflow_dispatch:

jobs:
  patch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Mutagen
        run: pip install mutagen

      - name: Run Mutagen Patch Script
        run: python mutagen_patch.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Apply mutagen patch to ESP files"
          branch: ${{ github.ref }}
