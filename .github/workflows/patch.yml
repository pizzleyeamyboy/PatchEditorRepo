name: Mutagen Patch

on:
  workflow_dispatch:

jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore and build
        run: dotnet build PatchProject/PatchProject.csproj --configuration Release

      - name: Run patcher
        run: |
          dotnet PatchProject/bin/Release/net8.0/PatchProject.dll

      - name: Commit patched ESP
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Patch output.esp"
          file_pattern: output.esp
